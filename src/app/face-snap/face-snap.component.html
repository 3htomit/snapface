<div class="face-snap-card">
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <h1>{{ faceSnap.title }}</h1>
  <h4>{{ faceSnap.description }}</h4>
  <p>
    <button (click)="onSnap()">{{ snapButton }}</button>
    {{ faceSnap.snaps }}
  </p>
  <p ngClass="created-date">
    <em
      >Mis en ligne le {{ faceSnap.createdDate.getDate() }}.{{
        faceSnap.createdDate.getMonth()
      }}.{{ faceSnap.createdDate.getFullYear() }}</em
    >
  </p>
</div>
